<div class="content">
  <mat-card-title>Alunos</mat-card-title>
  <mat-card-subtitle><br />Cadastrar Curso</mat-card-subtitle>
  <mat-divider></mat-divider>
  <br />
  <div class="input1">
    <mat-form-field appearance="outline">
      <mat-label>Nome do Aluno</mat-label>
      <input
        matInput
        placeholder="Digite o nome do aluno"
        id="nome"
        required
        [(ngModel)]="aluno.nome"
        name="nome"
      />
      <mat-icon matSuffix>edit</mat-icon>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Sexo</mat-label>
      <input
        matInput
        placeholder="Digite o nome do aluno"
        id="sexo"
        required
        [(ngModel)]="aluno.sexo"
        name="sexo"
      />
      <mat-icon matSuffix>edit</mat-icon>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Data Nascimento</mat-label>
      <input
        matInput
        placeholder="Digite o nome do aluno"
        id="nome"
        required
        [(ngModel)]="aluno.dt_nasc"
        name="nome"
      />
      <mat-icon matSuffix>edit</mat-icon>
    </mat-form-field>
  </div>

  <div class="button">
    <span class="bt" (click)="salvar()">
      <img class="img-btn" src="assets/img/check_box.png" />Salvar
    </span>
    <span class="bt" (click)="cancelar()">
      <img class="img-btn" src="assets/img/cancel.png" />Cancelar
    </span>
  </div>
</div>
