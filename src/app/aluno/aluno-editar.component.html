<div class="content">
  <mat-card-title>Aluno</mat-card-title>
  <mat-card-subtitle><br />Atualizar Aluno</mat-card-subtitle>
  <mat-divider></mat-divider>
  <br />
  <div class="input1">
    <mat-form-field appearance="outline">
      <mat-label>Id.</mat-label>
      <input matInput id="idaluno" disabled name="idaluno" />
      <mat-icon matSuffix>edit</mat-icon>
    </mat-form-field>
  </div>
  <div class="input2">
    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput id="nome" required name="nome" [(ngModel)]="aluno.nome" />
      <mat-icon matSuffix>edit</mat-icon>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Sexo </mat-label>
      <input matInput id="sexo" required name="sexo" [(ngModel)]="aluno.sexo" />
      <mat-icon matSuffix>edit</mat-icon>
    </mat-form-field>
  </div>
  <mat-form-field appearance="outline">
    <mat-label>Data nascimento</mat-label>
    <input
      matInput
      id="dt_nasc"
      required
      [(ngModel)]="aluno.dt_nasc"
      name="dt_nasc"
    />
    <mat-icon matSuffix>edit</mat-icon>
  </mat-form-field>
  <div class="button">
    <span class="bt" (click)="atualizar()">
      <img class="img-btn" src="assets/img/check_box.png" />Atualizar
    </span>
    <span class="bt" (click)="cancelar()">
      <img class="img-btn" src="assets/img/cancel.png" />Cancelar
    </span>
  </div>
</div>
